[pytest]
# Pytest configuration for TMDB metadata processing tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version requirement
minversion = 7.0

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests with external dependencies
    performance: Performance and benchmark tests
    business_rules: Business logic and cache behavior tests
    file_generation: File creation and validation tests
    slow: Tests that take significant time to run
    api_mock: Tests that mock TMDB API responses

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --maxfail=5
    --durations=10
    --show-capture=no

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=utils --cov=. --cov-report=html --cov-report=term-missing

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] [%(name)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Asyncio configuration
asyncio_mode = auto

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*urllib3.*:Warning
